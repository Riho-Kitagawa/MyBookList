<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>My book list</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary mr-4"></i>My
        <span class="text-primary">Book</span> List
      </h1>
      <!-- here to insert by js -->
      <form action="" id="book-form">
        <div class="form-group w-50 container">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" />
        </div>
        <div class="form-group w-50 container">
          <label for="author">Author</label>
          <input class="form-control" type="text" id="author" />
        </div>
        <div class="form-group w-50 container">
          <label for="idbn">ISBN</label>
          <input class="form-control" type="text" id="isbn" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block w-50 container"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
